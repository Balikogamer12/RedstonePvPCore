# permission: redstonepvpcore.use.randombox
requires-permission: false
use-sound:
  name: NOTE_STICKS
  volume: 1.0
  pitch: 0.5
animation-sound:
  name: CLICK
  volume: 1.0
  pitch: 1.75
end-sound:
  name: ITEM_BREAK
  volume: 2.0
  pitch: 0.5
take-item:
  material: GOLD_INGOT
  # will be used if player didn't have any of the permissions below
  amount: 32
  # additional options:
  # name: "CustomDisplayName" | lore: [firstloreline, secondloreline] | enchantments: [SHARPNESS 1, UNBREAKING 3]
use-permissions:
  24: randombox.cost.24
  16: randombox.cost.16
# time in ticks it takes for a single randombox use to finish
shuffle-duration: 9.0 
items:
  '0':
    # * the item that will show above the randombox when you use it
    display-material: DIAMOND_SWORD
    # * the item that you will get
    material: DIAMOND_SWORD
    # * the amount that you will see above the randombox
    display-amount: 1
    # * the real amount of the item you will get
    amount: 1
    # * the fake data
    display-data: 0
    # * the real data aka durability
    data: 0
    # * the item name which will be displayed when you hold it in your hand
    name: "&eDiamond Sword"
    lore:
    - "&7Wither III"
    # * Only if you want the item to glow when it appears above the randombox
    display-enchantments:
    - "unbreaking 1"
    # * the real enchantments the item has
    enchantments:
    - "sharpness 5"
    - "fireaspect 1"
    # * item flags such as HIDE_ENCHANTS
    flags: []
    # * commands that will be executed when you get the item
    commands:
    - "give %player% gold_ingot 1"
    broadcast:
    - "&c%player% &6won a rare diamond sword"
    msg:
    - "&a&lCongratulations!"
  '1':
    display-material: GOLD_BLOCK
    material: GOLD_BLOCK
    display-amount: 1
    amount: 4
    display-data: 0
    data: 0
    msg:
